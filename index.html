<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wonders of Nature</title>
    <link rel="stylesheet" href="week4assignment.css">
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <h1>Explore the Wonders of Nature</h1>
        <button class="cta-button" onclick="scrollToContent()">Discover More</button>
    </header>

    <!-- Gallery Section -->
    <section class="gallery">
        <h2>Nature's Beauty</h2>
        <div class="grid">
            <img src="https://via.placeholder.com/300" alt="Nature 1">
            <img src="https://via.placeholder.com/300" alt="Nature 2">
            <img src="https://via.placeholder.com/300" alt="Nature 3">
            <img src="https://via.placeholder.com/300" alt="Nature 4">
            <img src="https://via.placeholder.com/300" alt="Nature 5">
            <img src="https://via.placeholder.com/300" alt="Nature 6">
        </div>
    </section>

    <!-- Information Section -->
    <section class="info">
        <div class="content">
            <h2>Why Nature Matters</h2>
            <p>Nature provides us with the air we breathe, the water we drink, and the food we eat. It is a source of inspiration, beauty, and tranquility.</p>
        </div>
        <img src="https://via.placeholder.com/400" alt="Nature Importance">
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Wonders of Nature. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>

    <script>
        function scrollToContent() {
            document.querySelector('.gallery').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
